<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element selector</title>
    <style>
        /*firstline*/
        h1::first-letter{

            color: darkblue;
            background-color: lightyellow;
            font-size: 90px;
         }
        /*firstletter*/
        p::first-line{
            color: darkred;
            background-color: lightgray;
            font-size: 30px;
        }
        /*before*/
        h2::before{
            content: "Pseudo Element Selector: ";
            color: darkgreen;
            background-color: lightcyan;
            font-size: 20px;
        }
        /*after*/
        h3::after{
            content: " - End of Pseudo Element Selector";
            color: darkorange;
            background-color: lightpink;
            font-size: 20px;
        }
        /*MARKER*/
        ol > li::marker {
            content:"ðŸ˜Ž";
            color: darkmagenta;
            background-color: lightgoldenrodyellow;
            font-size: 18px;

        }
        /*selection*/
        p::selection {
            background-color: rgb(230, 209, 173);
            color: darkblue;
        }


    </style>
    
</head>
