<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontproperties</title>
    <style>
        /* font size */
        h1{
            font-size:40px;
        }
        /* font weight */
        h2{
            font-weight:lighter;
        }
        /* font style */
        h3{
            font-style:oblique;
            font-size:larger;
        }
        /* font variant */
        h4{
            font-variant:normal;
            font-size:30px;
        }
        /* font family */
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Font size is used to provide increase or decrease the size of the font</h1>
    <h2>Font weight is used to provide the thickness of the font</h2>
    <h3>Font style is used to provide the style of the font</h3>
    <h4>Font variant is used to provide the variant of the font</h4>
</body>
</html>
