<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxShadow</title>
    <style>
        div{
            height: 80px;
            width: 70px;
            border: 70px solid blue;
            background-color: lightpink;
            margin-top: 100px;
            margin-right: 100px;
            border-radius: 50px;
            padding: 60px;
            /* box shadow */
            box-shadow: 10px 10px 5px 10px grey;

        }
           

    </style>
</head>
<body>
    <div id="demo">Box Shadow </div>
    
</body>
</html>
