<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex with Images</title>
  <style>
    body {
      display: flex;
      /* flex-direction: column; */
      flex-direction: column-reverse;    
      flex-wrap: wrap;          
      /* justify-content: space-around; */
      justify-content: space-evenly;

      align-items: center;      
      height: 100px; 
      border: 5px solid lightgrey;           
    }

    img {
      width: 100px;
      height: 150px;
      border-radius: 10px;
      border: 5px solid #333;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img src="https://cdn.pixabay.com/photo/2024/04/02/10/28/bangladesh-8670559_1280.jpg" alt="one">
  <img src="https://cdn.pixabay.com/photo/2025/02/21/19/48/nature-9422880_1280.jpg" alt="two">
  <img src="https://cdn.pixabay.com/photo/2023/03/12/19/17/almond-tree-7847670_1280.jpg" alt="three">
  <img src="https://cdn.pixabay.com/photo/2025/08/21/13/58/zhangye-9788010_1280.jpg" alt="four">
  
</body>
</html>
